{{ define "main" }}
  <div class="container-video-list">
    {{ range .Paginator.Pages }}
      <div class="card-video-item">
        <a href="{{ .RelPermalink }}">
          <div class="thumbnail-video">
            <img src="{{ .Site.Params.cover_link }}{{ .Params.cover }}" alt="{{ .Params.title }}">
          </div>
          <div class="title-video">{{ .LinkTitle }}</div>
        </a>
      </div>
    {{ end }}
  </div>
{{ end }}
