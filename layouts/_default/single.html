{{ define "main" }}
<iframe src="{{ .Site.Params.video_link }}{{ .Params.file_code }}" width="100%" height="320px" frameborder="0" allowfullscreen></iframe>
<a href="google.com"><div class="download_button">
  download
</div></a>
<h2 class="judul_video">{{ .Params.title }}</h2>
<ul class="tag-list">
    {{ range .Params.tags }}
      <li class="tag"><a href="{{ "/tags/" | relURL }}{{ . | urlize }}">{{ . }}</a></li>
    {{ end }}
  </ul>
{{ partial "detail.html" . }}
{{ partial "related_post.html" . }}
{{ end }}
